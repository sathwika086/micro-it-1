<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-MANDI</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4f4f4f;
            color: white;
            padding: 20px 20px; /* Adjust padding for height */
            height: 80px; /* Set explicit height */
            display: flex;
            align-items: center;
            width: 100%;
        }

        .navbar {
            display: flex;
            width: 100%; /* Make navbar fill the entire width */
            justify-content: space-between; /* Distribute space between elements */
            align-items: center;
        }

        .navbar h1 {
            font-size: 2rem; /* Increased font size */
            margin-right: 50px; /* Space between "Fresh & Pure" and the navigation links */
        }

        .navbar nav {
            display: flex;
            margin-left: auto; /* Moves navigation links to the far right */
        }

        .navbar nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .navbar nav a:hover {
            text-decoration: underline;
        }

        main {
            text-align: center;
            margin-top: 50px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* Space between image and text/button */
        }

        .text-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between heading and button */
        }

        main h2 {
            font-size: 2.5rem;
            margin: 0;
        }

        .visit-store {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Make the link behave like a button */
        }

        .visit-store:hover {
            background-color: #218838;
        }

        main img {
            width: 800px; /* Adjust the width here */
            border-radius: 300px;
        }

    </style>
</head>

</body>
